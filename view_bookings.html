<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>View Bookings</title>
</head>
<body>
    <div class="container">
        <h2>View Bookings</h2>
        <ul>
            {% for booking in bookings %}
                <li>
                    <strong>Confirmation Number:</strong> {{ booking.confirmation_number }}<br>
                    <strong>Pickup Location:</strong> {{ booking.pickup_location }}<br>
                    <strong>Drop-off Location:</strong> {{ booking.dropoff_location }}<br>
                    <strong>Date and Time:</strong> {{ booking.date_time }}
                </li>
            {% endfor %}
        </ul>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
