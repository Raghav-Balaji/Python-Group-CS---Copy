<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Bookings</title>
</head>
<body>
    <h1>Bookings</h1>
    {% if bookings %}
        <ul>
            {% for booking in bookings %}
                <li>Pickup: {{ booking['pickup'] }} - Drop: {{ booking['drop'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings yet.</p>
    {% endif %}
    <p><a href="/home">Back to Home</a></p>
</body>
</html>
